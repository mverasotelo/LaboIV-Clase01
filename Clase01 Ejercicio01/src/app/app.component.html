<h1>Calcular promedio</h1>

<form name="form">
  <label for="edad1">Edad 1:</label>
  <input type="number" id="edad1" name="edad1" [(ngModel)]="edadUno">
  <br>
  <label for="edad2">Edad 2:</label>
  <input type="number" id="edad2" name="edad2" [(ngModel)]="edadDos">
  <div class="botones">
    <input type="button" value="Limpiar campos" (click)="limpiarCampos()">
    <input type="button" value="Calcular" (click)="calcular()" >
  </div>
</form>
<div class="resultadoContainer" *ngIf="resultadoSuma">
  <span class="resultado">Resultado Suma: {{ resultadoSuma }}</span>
</div>
<div class="resultadoContainer" *ngIf="resultadoPromedio">
  <span class="resultado">Resultado Promedio: {{ resultadoPromedio }}</span>
</div>
